<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      >

    <h:head>

        <style type="text/css">
            .ui-panel, div.ui-state-hover {
                margin: 10px;
                width:200px;
            }

            .ui-dashboard-column {
                width:220px;
            }
        </style>
    </h:head>
    <h:body>
        <p:layout>

            <p:layoutUnit position="west">
                <div style="height:500px">
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />

                        <p:dashboard id="board" model="#{dashBoardManagedBean.model}">
                            <p:ajax event="reorder" listener="#{dashBoardManagedBean.handleReorder}" update="msgs" />

                            <p:panel id="sports" header="#{dashBoardManagedBean.viewNoteTitleForUserById(1)}">
                                <h:outputText value="#{dashBoardManagedBean.viewNoteMessageForUserById(1)}" />
                            </p:panel>

                            <p:panel id="finance" header="#{dashBoardManagedBean.viewNoteTitleForUserById(2)}">
                                <h:outputText value="#{dashBoardManagedBean.viewNoteMessageForUserById(2)}" />
                            </p:panel>

                            <p:panel id="lifestyle" header="Lifestyle">
                                <h:outputText value="#{dashBoardManagedBean.viewNoteById(3)}"  />
                            </p:panel>

                            <p:panel id="weather" header="Weather">
                                <h:outputText value="#{dashBoardManagedBean.viewNoteById(4)}" />
                            </p:panel>

                            <p:panel id="politics" header="Politics">
                                <h:outputText value="#{dashBoardManagedBean.viewNoteById(5)}" />
                            </p:panel>

                            <p:panel id="title" header="title">
                                <h:inputText value="#{dashBoardManagedBean.addMessage()}"  />
                            </p:panel>

                            <p:panel id="shiitt" header="shit">
                                <h:outputText value="Weather Content" />
                            </p:panel>

                            <p:panel id="test1" header="crap">
                                <h:outputText value="TEST1" />
                            </p:panel>
                            <p:panel id="test2" header="crap">
                                <h:outputText value="TEST2" />
                            </p:panel>
                            <p:panel id="test3" header="crap">
                                <h:outputText value="TEST3" />
                            </p:panel>
                            <p:panel id="test4" header="crap">
                                <h:outputText value="TEST4" />
                            </p:panel>


                        </p:dashboard>

                        <div style="clear:both" />


                    </h:form>
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="content"> </ui:insert>
            </p:layoutUnit>
        </p:layout>


    </h:body>
</html>
