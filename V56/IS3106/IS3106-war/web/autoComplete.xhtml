<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <head>
        <style type="text/css">
            .ui-datalist .ui-datalist-content {
                border:0 none
            }

            .ui-datalist ul {
                padding: 0px 10px 0 20px;
                margin: 5px 0;
            }

            .value {
                font-weight: bold;
            }

            .ui-autocomplete-itemtip {
                -moz-box-sizing: content-box;
                -webkit-box-sizing: content-box;
                box-sizing: content-box;
            }
        </style>
    </head>

    <body>
        <h:form id="createNote">

            <h:panelGrid cellspacing="10" columns="3">




                <h:outputText value="title" />
                <h:inputText id="title" autocomplete="true" value="#{autoCompleteManagedBean.title}" required="true" size="20"/>
                <h:message errorClass="ERROR" for="title"/>


                <h:outputText value="message" />
                <h:inputText id="message" label="password" value="#{autoCompleteManagedBean.message}" size="20" required="true"/>
                <h:message errorClass="ERROR" for="message"/>

               

                <h:commandButton value="Submit" action="#{autoCompleteManagedBean.addNote}" /> 

            </h:panelGrid>

        </h:form>



    </body>
</html>
